<!DOCTYPE html>
<html class="js cssanimations">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="telephone=no" name="format-detection">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>华善金融-用户登录</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <!--自动适应移动屏幕-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!--优先使用webkit内核渲染-->
    <meta name="renderer" content="webkit">
    <!--不要被百度转码-->
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <link rel="icon" type="image/png" href="assets/i/ico.png">
    <link rel="stylesheet" href="assets/css/amazeui.min.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/amazeui.min.js"></script>
</head>
<!-- Header -->
<header data-am-widget="header" class="am-header am-header-default am-no-layout">
    <div class="am-header-left am-header-nav">
        <a href="javascript:history.back(-1);">
            <i class="am-header-icon am-icon-angle-left"></i>
        </a>
    </div>
    <a class="am-header-title login-nav" href="javascript:history.go(-1);location.reload()">用户登录</a>
</header>
<!-- end Header -->
<div class="login-banner clear">
    <img class="login-header" src="assets/images/logomate.png" alt=""><br>
    <span class="fs-18 fc-white ft-shadow">华善金融</span>
</div>
<form id="form-with-tooltip" action="#" method="post" class="am-form">
    <fieldset class="border-t-b-1 am-margin-top-sm bcg-white">
        <div class="am-form-group" style="text-align:center">
            <div class="am-radio-inline">
                <label>
                    <input type="radio" name="doc-radio-1" value="option1" checked/>
                    个人用户
                </label>
            </div>
            <div class="am-radio-inline">
                <label>
                    <input type="radio" name="doc-radio-1" value="option2"/>
                    企业用户
                </label>
            </div>
        </div>
        <div class="am-input-group am-form-group">
            <span class="am-input-group-label">
                <i class="am-icon-mobile-phone am-icon-sm am-icon-fw" aria-hidden="true"></i>
            </span>
            <input type="text" id="doc-vld-name-2-0" class="am-form-field" placeholder="请输入手机号" pattern="^1[3|4|5|7|8][0-9]{9}$" maxlength="11" required data-foolish-msg="请输入11位手机号">
        </div>
        <div class="am-input-group am-form-group">
            <span class="am-input-group-label">
                <i class="am-icon-lock am-icon-fw"></i>
            </span>
            <input type="password" class="am-form-field" placeholder="请输入密码">
            <span class="am-input-group-label" style="background-color: white">
                <div class="tpl-switch">
                    <input type="checkbox" class="ios-switch bigswitch tpl-switch-btn" checked="">
                    <div class="tpl-switch-btn-view">
                        <div>
                        </div>
                    </div>
                </div>
            </span>
        </div>
    </fieldset>
    <div style="margin-top:5%;text-align: center">
        <a href="register.html" class="fontcolor">找回密码</a> |
        <a href="register.html">注册账号</a>&nbsp;
    </div>
    <input type="submit" value="登录" class=" am-btn am-btn-block am-btn-danger am-margin-top-lg am-radius f_mid" style="width:70%; background-color:#1296db; border-color:#1296db">
</form>
<script type="text/javascript">
    $(function () {
        var $form = $('#form-with-tooltip');
        var $tooltip = $('<div id="vld-tooltip">提示信息！</div>');
        $tooltip.appendTo(document.body);
        $form.validator();
        var validator = $form.data('amui.validator');
        $form.on('focusin focusout', '.am-form-error input', function (e) {
            if (e.type === 'focusin') {
                var $this = $(this);
                var offset = $this.offset();
                var msg = $this.data('foolishMsg') || validator.getValidationMessage($this.data('validity'));
                $tooltip.text(msg).show().css({
                    left: offset.left + 10,
                    top: offset.top + $(this).outerHeight() + 10
                });
            } else {
                $tooltip.hide();
            }
        });
        $form.on('focusin focusout', '.am-form-success input', function (e) {
            $tooltip.hide();
        });
    });
</script>
</body>
</html>
