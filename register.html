<form id="form-with-tooltip" action="#" method="post" class="am-form">
    <fieldset class="border-t-b-1 am-margin-top-sm bcg-white">
        <div class="am-form-group" style="text-align:center">
            <div class="am-radio-inline">
                <label>
                    <input type="radio" name="doc-radio-1" value="option1" checked/>

            </div>

            <div class="am-radio-inline">
                <label>
                    <input type="radio" name="doc-radio-1" value="option2"/>
                    企业用户
                </label>
            </div>
        </div>
        <div class="am-input-group am-form-group">
            <span class="am-input-group-label">
                <i class="am-icon-mobile-phone am-icon-sm am-icon-fw" aria-hidden="true"></i>
            </span>
            <input type="text" id="doc-vld-name-2-0" class="am-form-field" placeholder="请输入手机号" pattern="^1[3|4|5|7|8][0-9]{9}$" maxlength="11" required data-foolish-msg="请输入11位手机号">
        </div>
        <div class="am-input-group am-form-group">
            <span class="am-input-group-label">
                <i class="am-icon-lock am-icon-fw"></i>
            </span>
            <input type="password" class="am-form-field" placeholder="请输入密码">
            <span class="am-input-group-label" style="background-color: white">
                <div class="tpl-switch">
                    <input type="checkbox" class="ios-switch bigswitch tpl-switch-btn" checked="">
                    <div class="tpl-switch-btn-view">
                        <div>
                        </div>
                    </div>
                </div>
            </span>
        </div>
        <div class="am-input-group am-form-group">
            <span class="am-input-group-label"><i class="am-icon-building-o am-icon-fw"></i></span>
            <input type="text" class="am-form-field" placeholder="请输入验证码" pattern="^[0-9]{6}$" maxlength="6" required data-foolish-msg="请输入6位数字验证码">
            <span class="am-input-group-btn">
        <button class="am-btn am-btn-default" type="button">获取验证码</button>
      </span>
        </div>
        <div class="am-input-group am-form-group" style="margin-top: 10%">
            <span class="am-input-group-label"><i class="am-icon-group am-icon-fw"></i></span>
            <input type="text" class="am-form-field" placeholder="推荐人手机号（选填）">
        </div>
    </fieldset>
    <input type="submit" value="完成注册" class=" am-btn am-btn-block am-btn-danger am-margin-top-lg  f_mid am-round"
           style="width:70%; background-color:#1296db; border-color:#1296db"  data-am-modal="{target: '#my-modal-loading'}" id="doc-confirm-toggle">
    <p class="fontcolor-register" style="font-size: small;text-align: center">点击上述按钮，即表示你同意<a href="#">《华善金融注册协议》</a></p>

<!--注册成功弹出框样式-->
<div class="am-modal am-modal-confirm" tabindex="-1" id="my-confirm">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">注册成功</div>
        <div class="am-modal-bd">
            是否完善资料，进行投资
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn" data-am-modal-cancel>取消</span>
            <span class="am-modal-btn" data-am-modal-confirm>确定</span>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(function () {
        var $form = $('#form-with-tooltip');
        var $tooltip = $('<div id="vld-tooltip">提示信息！</div>');
        $tooltip.appendTo(document.body);
        $form.validator();
        var validator = $form.data('amui.validator');
        $form.on('focusin focusout', '.am-form-error input', function (e) {
            if (e.type === 'focusin') {
                var $this = $(this);
                var offset = $this.offset();
                var msg = $this.data('foolishMsg') || validator.getValidationMessage($this.data('validity'));
                $tooltip.text(msg).show().css({
                    left: offset.left + 10,
                    top: offset.top + $(this).outerHeight() + 10
                });
            } else {
                $tooltip.hide();
            }
        });
        $form.on('focusin focusout', '.am-form-success input', function (e) {
            $tooltip.hide();
        });
    });
    /*注册成功弹出框*/
    $(function() {
        $('#doc-confirm-toggle').on('click', function() {
            $('#my-confirm').modal({
                relatedTarget: this,
                onConfirm: function(options) {
                    window.location.href="user-safe-set.html";
                },
                // closeOnConfirm: false,
                onCancel: function() {
                    window.location.href="homepage.html";
                }
            });
        });
    });
</script>
