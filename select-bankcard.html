        <a href="javascript:history.back(-1);">
            <i class="am-header-icon am-icon-angle-left"></i>
        </a>
    </div>
    <h1 class="am-header-title">
        选择所属银行
    </h1>
</header>
<!-- end Header -->

<section class="border-t-b-1 am-margin-top-sm bcg-white">
    <div class="tex-row bc-white">
        <span class="select-bank-zhaoshang" ></span>
        <span class="wrods-yinhang">招商银行</span>
    </div>
    <div class="tex-row bc-white">
        <span class="select-bank-gongshang" ></span>
        <span class="wrods-yinhang">工商银行</span>

    <div class="tex-row bc-white">
        <span class="select-bank-jianshe" ></span>
        <span class="wrods-yinhang">建设银行</span>
    </div>
    <div class="tex-row bc-white">
        <span class="select-bank-nongye" ></span>
        <span class="wrods-yinhang">农业银行</span>
    </div>
    <div class="tex-row bc-white">
        <span class="select-bank-youzheng" ></span>
        <span class="wrods-yinhang">邮政储蓄银行</span>
    </div>
    <div class="tex-row bc-white">
        <span class="select-bank-zhongguo" ></span>
        <span class="wrods-yinhang">中国银行</span>

<!--实名认证成功弹出框样式-->
<div class="am-modal am-modal-confirm" tabindex="-1" id="my-confirm">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">绑定成功</div>
        <div class="am-modal-bd">
            赶快去进行充值投资吧。
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn" data-am-modal-cancel>随便看看</span>
            <span class="am-modal-btn" data-am-modal-confirm>前往充值</span>
        </div>
    </div>
</div>

<!-- Navbar -->
<div data-am-widget="navbar" class="am-navbar am-cf am-navbar-default  am-no-layout" id="">
    <ul class="am-navbar-nav am-cf am-avg-sm-4">
        <li>
            <a href="homepage.html">
                <span class="am-icon-home"></span>
                <span class="am-navbar-label">今日</span>
            </a>
        </li>
        <li>

            </a>
        </li>

<script type="text/javascript">
    /*实名认证成功弹出框*/
    $(function () {
        $('#doc-confirm-toggle').on('click', function () {
            $('#my-confirm').modal({
                relatedTarget: this,
                onConfirm: function (options) {
                    window.location.href = "user-safe-set.html";
                },
                // closeOnConfirm: false,
                onCancel: function () {
                    window.location.href = "homepage.html";
                }
            });
        });
    });
</script>
